<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Electron React Boilerplate</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './app.css';
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = process.env.HOT
          ? 'http://localhost:' + port + '/app/bundle.js'
          : './bundle.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
